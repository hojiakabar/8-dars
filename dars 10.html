        }

        }
        .abo {

            gap: 50px;
            font-size: 28px;

            color: white;
            padding: 10px 70px 10px 70px;
        }
        .event {
            background-color: rgb(141, 141, 15);
            opacity: 0.8;

        footer {

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        footer img {

    </style>
</head>
